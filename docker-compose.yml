version: '2.1'
services:
  sa-api:
    build: .
    environment:
      PORT: '5000'
      SHOW_URLS: 'true'
      AUTH_URL: '172.17.0.1'
      AUTH_PORT: '3000'
      AUTH_ENTRY: ''
      NOTIFICATION_PORT: '4001'
      NOTIFICATION_ENTRY: 'notifications'
      USERS_PORT: '4002'
      USERS_ENTRY: 'users'
      STATES_PORT: '8000'
      STATES_ENTRY: 'api/States/'
      MULTIMEDIA_PORT: '8081'
      MULTIMEDIA_ENTRY: 'entries'
      CHAT_PORT: '8080'
      CHAT_ENTRY: 'messages/'
    ports:
      - '5000:5000'
